# 此替换配置文件的相关设定.
Options:
  # 是否开启本替换配置. 若为false则不会为这个文件处理. 若未定义, 默认为false.
  Enable: true
  # 本文件的优先级. 若有多个替换配置, 优先级高的最早替换. 默认为5.
  Priority: 30
  # 可选参数
  Version: '1.210605'
  # 可选参数
  Author: 'Rothes'
  # 匹配字符串的方式. 可选值:
  # 'contain' : 只要包含就替换 (默认)
  # 'equal' : 要求设置与原字符串完全匹配
  # 'regex' : 使用Java正则表达式
  Match-Type: 'contain'
  # 筛选功能. 用于指定此文件替换字符串的条件.
  Filter:
    # 指定替换何处的字符串. 默认为全部. 可选值:
    # chat 替换聊天(chat|actionbar)信息文本
    # sign 替换告示牌文本
    # title 替换标题(title|subtitle)文本
    # entity 替换实体名文本
    # boss-bar 替换Boss血量条文本
    # itemstack 替换物品(物品名|Lore|书署名|书内容)文本
    # window-title 替换容器标题文本
    Listen-Types:
      - chat
      - window-title
      - itemstack
      - sign

# 替换的字符串列表.
Replaces:
  # 左侧的key为原字符串 右侧的value为替换后的字符串.
  '我的名字': '｛player_name｝'
  '一个命名牌': '我的命名牌'
  'mx': '是萌新'
