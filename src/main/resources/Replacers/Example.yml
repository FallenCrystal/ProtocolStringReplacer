# 此替换配置文件的相关设定.
Options:
  # 是否开启本替换配置. 若为false则不会为这个文件处理. 若未定义, 默认为false.
  Enable: true
  # 本文件的优先级. 若有多个替换配置, 优先级高的最早替换. 默认为5.
  Priority: 30
  # 可选参数
  Version: '1.210605'
  # 可选参数
  Author: 'Rothes'
  # 匹配字符串的方式. 可选值:
  # 'Contain' : 只要包含就替换 (默认)
  # 'Equal' : 要求设置与原字符串完全匹配
  # 'Regex' : 使用Java正则表达式
  # 不区分大小写.
  Match-Type: 'Contain'
  # 筛选功能. 用于指定此文件替换字符串的条件.
  Filter:
    # 指定替换何处的字符串. 默认为全部. 可选值:
    # Chat 替换聊天(chat|actionbar)信息文本
    # Sign 替换告示牌文本
    # Title 替换标题(title|subtitle)文本
    # Entity 替换实体名文本
    # Boss-Bar 替换Boss血量条文本
    # ItemStack 替换物品(物品名|Lore|书署名|书内容)文本
    # Window-Title 替换容器标题文本
    # 不区分大小写.
    Listen-Types:
      - Chat
      - Window-Title
      - ItemStack
      - Sign

# 替换的字符串列表.
# 左侧的key为原字符串 右侧的value为替换后的字符串.
Replaces:
  # 常规文本替换模式.
  Common:
    '我的名字': '｛player_name｝'
    '一个命名牌': '我的命名牌'
    'mx': '是萌新'
